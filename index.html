    <link rel="stylesheet" href="signIn.css">

  <body>
    <img src="Amazon-Logo.png" width="75px"
    height="60px" alt="Amazon.com"/>

    <div id="signInBorder">
      <p id="SignInTxt">
        Sign In
      </p>

      <label>
        <strong>Email or mobile phone number</strong>
        <br>
        <input type="email" name="email" value="">
      </label>

      <br>

      <label>
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?</a></span>
        <br>
        <input type="password" name="password" value="">
      </label>

      <div>
        <button id="amazon">Sign in</button>
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
        <button id="newAccount" name="newAcct">Create your Amazon account</button>
      </div>



    </div>
